<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Génération d'un QR code</h3>
<ion-item>
  <ion-input type="text" placeholder="Valeur du QR code" [(ngModel)]="inputQrCode"></ion-input>
</ion-item>
  <button ion-button full icon-left (click)="generateQrCode()"><ion-icon name="barcode"></ion-icon>Générer le QR code</button>
  <ion-card *ngIf="valueQrCode" >
      <ngx-qrcode [qrc-value]="valueQrCode"></ngx-qrcode>
      <ion-card-content>
        <p><b>Valeur : </b> {{valueQrCode}}</p>     
        <button ion-button full icon-left (click)="share()"><ion-icon name="share"></ion-icon>Partager</button>
      </ion-card-content>
  </ion-card>
</ion-content>
