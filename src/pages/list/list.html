<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historique de génération</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of items" (click)="itemTapped($event, item)">
      <button ion-item>
        {{item.value}}
        <div class="item-note" item-end>
          {{item.date | date: "dd/MM/yyyy HH:mm:ss"}}
        </div>
      </button>
      <ngx-qrcode *ngIf="selectedItem === item" qrc-value="{{item.value}}"></ngx-qrcode>
    </div>
  </ion-list>
</ion-content>
